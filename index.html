<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <title>Tic Tac Toe!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                TIC-TAC-TOE
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <canvas id="myCanvas" width="276" height="276" style="border:1px solid #000000;"></canvas>
                </div>
                <div class="col">   

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Start new game
                    </button>                   

                </div>
            </div>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                Select X or Y
                </div>
                <div class="modal-footer">
                <button type="button" id="selectx" class="btn btn-secondary" data-dismiss="modal">Select X</button>
                <button type="button" id="selecto" class="btn btn-secondary" data-dismiss="modal">Select Y</button>
                </div>
            </div>
            </div>
        </div>

        <script type="text/javascript" src="routines.js"></script>
    </body>
</html>
